<button (click)="generateCards()">Generate cards</button>
<div *ngFor="let card of cards; index as i">
    <h2>Card {{i+1}}: [To claim, add your name here]</h2>
    <table class="card">
        <tr *ngFor="let row of card; index as i">
            <td *ngFor="let item of row; index as i">{{item}}</td>
        </tr>
    </table>
</div>
